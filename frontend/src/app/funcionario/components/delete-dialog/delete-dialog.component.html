<h2 mat-dialog-title>Deletar funcionário</h2>
<mat-dialog-content>
  <p>Você está prestes a deletar esse funcionário. Quer mesmo fazer isso?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Continuar</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
